<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 250px !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <canvas id="statusRadar"></canvas>

  <script>
    const ctx = document.getElementById('statusRadar');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Mathematics', 'Aiming', 'Electronics', 'Physical Training', 'Relationship'],
        datasets: [{
          label: 'My Status',
          data: [100, 100, 100, 100, 0],
          backgroundColor: 'rgba(255, 99, 132, 0.2)', // semi-transparent fill
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(255, 99, 132, 1)'
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            angleLines: { color: 'rgba(255,255,255,0.1)' },
            grid: { color: 'rgba(255,255,255,0.2)' },
            suggestedMin: 0,
            suggestedMax: 100,
            ticks: {
              display: false
            }
          }
        }
      }
    });
  </script>
</body>
</html>
